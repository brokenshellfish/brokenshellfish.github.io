<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="lottie" class="lottie-animation"></div>
    <h1>We're Building Something Awesome</h1>
    <p>This site is under construction. Check back soon!</p>
  </div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_ktwnwv5m.json' // Example construction animation
    });
  </script>
</body>
</html>
